<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">Hike &amp; Go</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="../../resources/static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../../resources/static/css/jquery.dataTables.css"
          th:href="@{/css/jquery.dataTables.css}"/>
    <link rel="stylesheet" href="../../resources/static/css/dataTables.bootstrap4.css"
          th:href="@{/css/dataTables.bootstrap4.css}"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'textarea' });</script>
</head>

<body>


<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><img src="../../resources/static/img/mtn_logo_xs.png"
                                                    th:src="@{/img/mtn_logo_xs.png}"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive "
                aria-controls="navbarSupportedContent" aria-expanded="false " aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarResponsive ">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item ">
                    <a class="nav-link " th:href="@{/listOfProducts} ">Supplies</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">Travel</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Add Inventory
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/admin/supply/add">Add Supplies</a>
                        <a class="dropdown-item" href="/admin/supply">View Supplies</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Add Travel</a>
                        <a class="dropdown-item" href="#">View Travel</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/logout}">Logout</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Find Item" aria-label="Search"
                       style="max-width: 150px"/>
                <button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<!--- Footer -->
<footer th:fragment="footer">
    <div class="container-fluid padding">
        <div class="row text-center">
            <div class="col-md-4">
                <img src="../../resources/static/img/mtn_logo_xs.png" th:src="@{/img/mtn_logo_xs.png}"/>
                <hr class="light"/>
                <a href="#">
                    <p>Phone Number</p>
                </a>
                <p>Email Address</p>
                <p>Street 1</p>
                <p>City, State Zip</p>
            </div>
            <div class="col-md-4">
                <hr class="light"/>
                <h5>Our Hours</h5>
                <hr class="light"/>
                <p>Monday</p>
                <p>Monday</p>
                <p>Monday</p>
            </div>
            <div class="col-md-4">
                <hr class="light"/>
                <h5>More Info</h5>
                <hr class="light"/>
                <p>Monday</p>
                <p>Monday</p>
                <p>Monday</p>
            </div>
            <div class="col-12">
                <hr class="light-100"/>
                <h5>&copy; AlaythiaProductions</h5>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<span th:fragment="scripts">
    <script th:src="@{/js/jquery.dataTables.js}"></script>
    <script th:src="@{/js/dataTables.boostrap4.js}"></script>
</span>

</body>
</html>
