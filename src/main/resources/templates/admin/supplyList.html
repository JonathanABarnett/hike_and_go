<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="adminFragments::head"></head>

<body>

<nav th:replace="adminFragments::navbar"></nav>

<!-- Product List Table -->
<div class="container" style="padding-top: 15px">
    <table class="table table-striped table-dark table-hover">
        <thead>
        <tr>
            <th hidden="hidden"></th>
            <th scope="col">Delete</th>
            <th>Image</th>
            <th>Product</th>
            <th>Category</th>
            <th>Subcategory</th>
            <th>List Price</th>
            <th>Our Price</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td hidden="hidden" name="id" th:value="${product.id}"></td>
            <td>
                <input hidden="hidden" name="id" th:value="${product.id}" />
                <input th:id="'selected' + ${product.id}" class="checkBox checkboxBook" type="checkbox" />
            </td>
            <td><a th:href="@{/}"><img class="img-fluid" th:src="${product.imgUrl}" style="max-width: 50px"/></a></td>
            <td th:text="${product.name}"><a th:href="@{/}">Backpack</a></td>
            <td th:text="${product.category}">Backpack</td>
            <td th:text="${product.subCategory}">Day Pack</td>
            <td th:text="'$' + ${#numbers.formatDecimal(product.listPrice, 0, 'COMMA', 2, 'POINT')}">5.99</td>
            <td th:text="'$' + ${#numbers.formatDecimal(product.ourPrice, 0, 'COMMA', 2, 'POINT')}">4.99</td>
            <td>
                <input hidden="hidden" name="id" th:value="${product.id}" />
                <button th:id="'oneProduct-' + ${product.id}" class="btn btn-danger delete-book" type="submit">Delete
                    <span><i class="fas fa-trash-alt"></i></span></button>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<!--- Footer -->
<footer th:replace="adminFragments::footer"></footer>

</body>

</html>
